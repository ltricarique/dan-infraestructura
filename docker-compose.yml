version: "3.9"
services:
   postgres:
      image: dan/postgres
      container_name: dan-postgres
      build:
         context: postgres/
         dockerfile: Dockerfile
      restart: always
      environment:
         POSTGRES_USER: postgres
         POSTGRES_PASSWORD: postgres
         DAN_DB_NAME: dan_ms
         DAN_DB_USER: dan_ms_user
         DAN_DB_PASSWORD: dan_ms_1234
      ports:
         - 5432:5432
      volumes:
         - type: bind
           source: D:\Facultad\DAN\TP\dan-infraestructura\postgres\data
           target: /var/lib/postgresql/data
