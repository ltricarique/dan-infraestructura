   dan-discovery:
      image: dan/dan-discovery:0.0.1-SNAPSHOT
      container_name: dan-discovery
      ports:
         - 8761:8761
      volumes:
         - type: bind
           source: D:\Facultad\DAN\TP\dan-infraestructura\dan-discovery\logs
           target: /logs
   dan-ms-usuario:
      image: dan/dan-ms-usuario:0.0.1-SNAPSHOT
      container_name: dan-ms-usuario
      volumes:
         - type: bind
           source: D:\Facultad\DAN\TP\dan-infraestructura\dan-ms-usuario\logs
